<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini Pro Model</title>
</head>
<body>
    <h1>Gemini Pro Model Test</h1>
    <button onclick="testPro()">Test Pro Model</button>
    <pre id="result"></pre>

    <script>
    async function testPro() {
        const result = document.getElementById('result');
        result.textContent = 'Testing...';

        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro-preview-06-05:generateContent?key=YOUR_API_KEY', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        role: 'user',
                        parts: [{ text: 'Say hello' }]
                    }]
                })
            });

            const data = await response.json();
            result.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            result.textContent = 'Error: ' + err.message;
        }
    }
    </script>
</body>
</html>
